{% extends 'main\ilayout.html' %}

{% block title %}
    Новости на сайте
{% endblock %}

{% block content %}
    <h1> Hовости на сайте</h1>
    {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
        </div>

    {% endfor %}
{% endblock %}
